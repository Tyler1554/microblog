<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Create a new account!</h1>
      <form>
        <label for="nameFeild">Name:</label>
        <input type="text" id="nameFeild" />

        <label for="userNameFeild">UserName:</label>
        <input type="text" id="userNameFeild" />

        <label for="passwordFeild">Password:</label>
        <input type="text" id="passwordFeild" />

        <label for="confirmPasswordFeild">Confirm Password:</label>
        <input type="text" id="confirmPasswordFeild" />

        <button type="button" id="inputFeildButton">Submit</button>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
