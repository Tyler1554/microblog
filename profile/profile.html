<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="../js-navBar/css/nav.css" />
    <link rel="stylesheet" href="/new-post/new-post.css" />
    <title>Profiles</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../posts/posts.html">Posts</a>
        <a href="../profile/profile.html">Profile</a>
        <a href="../account/login.html" id="logOut">Sign Out</a>
      </nav>
    </header>

    <main>
      <div id="main_container" class="container text-center">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Edit Profile
        </button>
        <div id="background_container" class="container">
          <div id="profile_container" class="container text-center"></div>
        </div>
        <div id="bio_container" class="container">
          <p>bio</p>
        </div>
        <div id="post_container">
          <p id="post_title">post</p>
        </div>
      </div>
      <p id="username_display"></p>
      <p id="bio_display"></p>
      <a id="newPostButton"><button class="circle-button">New Post</button></a>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
              <div class="container">
                <label for="bio">edit bio</label>
                <input type="text" name="bio" id="bio_textbox" />
              </div>
              <br />
              <div class="containterd">
                <label for="username">edit fullname</label>
                <input type="text" name="username" id="username_textbox" />
              </div>
              <br />
              <div class="containter">
                <label for="password">edit password</label>
                <input type="text" name="password" id="password_textbox" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="edit_button" type="button" class="btn btn-danger">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>

    <script src="profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/new-post/new-post.js"></script>
  </body>
</html>
